name: Run Tests

on: 
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: CHeckout Repository
        uses: actions/checkout@v5

      - name: Set Up NodeJS
        uses: actions/setup-node@v5
        with:
          - node-version: '24'

      - name: Install dependencies
        run: npm install

      - name: Install CLinet dependencies
        run: |
          cd client
          npm install
        
      - name: Run Jest Tests
        run: npm run test:frontend